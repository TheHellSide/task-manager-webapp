<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>To-Do - Login</title>
    <script>
    // THEME
    (function () {
        const theme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-bs-theme", theme);
    })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/authentication-style.css">
</head>
<body class="bg-body text-body">
    <div class="center-container">
        <div class="form-box">
            <span class="theme-hash theme-toggle" id="themeBtn">ðŸŒ™</span>
            <h2 class="mb-4 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username (email not supported)</label>
                    <input type="text" class="form-control" id="username" required />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

        <!-- ERROR -->
        <div id="errorMsg" class="alert alert-danger mt-3 text-center fw-semibold" role="alert" style="display:none;"></div>

        <!-- REDIRECT -->
        <div class="mt-3 text-center">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</div>

    <script src="js/global/theme-toggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login-script.js"></script>
</body>
</html>
