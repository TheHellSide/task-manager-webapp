<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do - Profile</title>
    <script>
        // THEME
        (function () {
            const theme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", theme);
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/user-style.css">
</head>
<body class="bg-body text-body">
    <div class="top-buttons">
        <button class="btn btn-outline-secondary theme-toggle" id="themeBtn">ðŸŒ™</button>
        <a class="btn btn-outline-secondary" id="sessionBtn">ðŸ”‘</a>
        <a href="dashboard.html" class="btn btn-outline-primary">â­  Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>

    <div class="container py-5">
        <h2 class="mb-4">Profile Settings</h2>

        <div id="message" class="alert" style="display: none;"></div>

        <!-- UPDATE USER-INFORMATIONS -->
        <form id="updateForm" class="mb-5">
            <h5>Update Username & Email</h5>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Update Info</button>
        </form>

        <!-- CHANGE PASSWORD -->
        <form id="passwordForm" class="mb-5">
            <h5>Change Password</h5>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" id="currentPassword" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-warning">Change Password</button>
        </form>

        <hr>
        <button id="deleteBtn" class="btn btn-danger">Delete My Account</button>
    </div>

    <script src="js/global/theme-toggle.js"></script>
    <script src="js/global/extend-session.js"></script>
    <script src="js/global/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-script.js"></script>
</body>
</html>
