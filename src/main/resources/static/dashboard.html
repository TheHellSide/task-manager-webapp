<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>To-Do - Dashboard</title>
    <script>
        // THEME
        (function () {
            const theme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", theme);
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            overflow: hidden;
        }

        .task-card {
            transition: box-shadow 0.2s ease; color: white;
        }

        #tasksList {
            overflow-y:
            auto; flex-grow: 1;
            min-height: 0;
            padding-right: 0.5rem;
            scrollbar-gutter:
            stable both-edges;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .task-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #tasksList::-webkit-scrollbar {
            width: 7px;
        }

        #tasksList::-webkit-scrollbar-track {
            background: transparent;
        }

        #tasksList::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.3);
            border-radius: 4px;
        }

        #tasksList::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.5);
        }

        .priority-high {
            color: #dc3545; font-weight: bold;
        }

        .priority-medium {
            color: #ffc107; font-weight: bold;
        }

        .priority-low {
            color: #198754; font-weight: bold;
        }

        .form-control, .form-select, textarea {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            border-color: var(--bs-border-color);
        }

        .form-control:focus, .form-select:focus, textarea:focus {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        .users-btn {
            position: absolute;
            top: 1rem;
            right: 6rem;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 9rem;
        }

        .logout-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .no-tasks-message {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bs-secondary-color);
        }

        /* LIGHT-DARK PERSONALIZATIONS */
        [data-bs-theme="light"] .task-title {
            color: black;
        }

        [data-bs-theme="dark"] .task-title {
            color: white;
        }

        [data-bs-theme="light"] .task-description,
        [data-bs-theme="light"] .data-title,
        [data-bs-theme="light"] .data-content {
            color: #333333;
        }

        [data-bs-theme="dark"] .task-description,
        [data-bs-theme="dark"] .data-title,
        [data-bs-theme="dark"] .data-content {
            color: #dddddd;
        }
    </style>
</head>
<body class="bg-body text-body">

    <!-- CONTROLS -->
    <button class="btn btn-outline-secondary theme-toggle" id="themeBtn">ðŸŒ™</button>
    <a href="user.html" class="btn btn-outline-success users-btn">ðŸ‘¤</a>
    <a id="logoutBtn" class="btn btn-outline-danger logout-btn"><b>Logout</b></a>

    <!-- MAIN -->
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- TASK-LIST SECTION -->
            <div class="col-md-6 border-end p-4 left-panel">
                <h3 class="mb-4">Your Tasks: </h3>
                <div id="tasksList" class="flex-grow-1"></div>
            </div>

            <!-- TASK-FROM SECTION -->
            <div class="col-md-6 p-4 d-flex flex-column">
                <h3 id="formTitle" class="mb-4">Create New Task</h3>
                <form id="taskForm">
                    <input type="hidden" id="taskId" />
                    <div class="mb-3"><label class="form-label">Title</label><input type="text" id="title" class="form-control" required/></div>
                    <div class="mb-3"><label class="form-label">Description</label><textarea id="description" class="form-control" rows="3" required></textarea></div>
                    <div class="mb-3"><label class="form-label">Creation Date</label><input type="text" id="creationDate" class="form-control" readonly disabled/></div>
                    <div class="mb-3"><label class="form-label">Due Date</label><input type="date" id="dueDate" class="form-control" required/></div>
                    <div class="mb-4"><label class="form-label">Priority</label><select id="priority" class="form-select" required>
                        <option value="">Select priority</option>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select></div>
                    <button type="submit" id="submitBtn" class="btn btn-primary w-100">Add Task</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary w-100 mt-2 d-none">Cancel Edit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/theme-toggle.js"></script>
    <script src="js/logout.js"></script>
    <script>
        // USER-DATA VALIDATION
        const userData = JSON.parse(localStorage.getItem('loggedUser'));
        if (!userData || !userData.token || !userData.id) {
            window.location.href = 'login.html';
        }

        const API_URL = "/api/v1/task";
        const token = userData.token;
        const userId = userData.id;

        function getPriorityClass(priority) {
            switch (priority) {
                case "HIGH": return "alert alert-danger";
                case "MEDIUM": return "alert alert-warning";
                case "LOW": return "alert alert-success";
                default: return "alert alert-secondary";
            }
        }

        async function loadTasks() {
            try {
                const res = await fetch(`${API_URL}?userId=${userId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });


                if (!res.ok) throw new Error("Errore nel caricamento dei task");
                const tasks = await res.json();
                const tasksList = document.getElementById("tasksList");
                tasksList.textContent = "";

                if (!tasks || tasks.length === 0) {
                    tasksList.textContent = `<div class="no-tasks-message"><p class="text-center">No tasks for you yet. Create one â†’</p></div>`;
                    return;
                }

                tasks.forEach(task => {
                    const card = document.createElement("div");
                    card.className = `mb-3 ${getPriorityClass(task.priority)}`;
                    card.textContent = `
                        <h5 class="task-title"><b>${task.title}</b></h5>
                        <p class="task-description">${task.description || ""}</p>
                        <p>
                            <small class="data-content"><span class="data-title">Created:</span> ${task.creationDate || ""}</small><br/>
                            <small class="data-content"><span class="data-title">Due:</span> ${task.dueDate || ""}</small>
                        </p>
                        <div style="font-weight: bold; color: inherit;">${task.priority}</div>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-${task.completed ? "secondary" : "success"} me-2" onclick="completeTask(${task.id})">
                                ${task.completed ? "Undo" : "Complete"}
                            </button>
                            <button class="btn btn-sm btn-warning me-2" onclick="startEditTask(${task.id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;
                    tasksList.appendChild(card);
                });
            }
            catch (error) {
                alert(error.message);
            }
        }

        async function startEditTask(id) {
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (!res.ok) throw new Error("Errore nel caricamento del task");

                const task = await res.json();
                document.getElementById("formTitle").textContent = "Edit Task";
                document.getElementById("submitBtn").textContent = "Save Changes";
                document.getElementById("cancelEditBtn").classList.remove("d-none");

                document.getElementById("taskId").value = task.id || "";
                document.getElementById("title").value = task.title || "";
                document.getElementById("description").value = task.description || "";
                document.getElementById("creationDate").value = task.creationDate || "";
                document.getElementById("dueDate").value = task.dueDate || "";
                document.getElementById("priority").value = task.priority || "LOW";
            }
            catch (error) {
                alert(error.message);
            }
        }

        document.getElementById("cancelEditBtn").addEventListener("click", e => {
            e.preventDefault();
            clearForm();
        });

        document.getElementById("taskForm").addEventListener("submit", async e => {
            e.preventDefault();
            const taskId = document.getElementById("taskId").value;
            const payload = {
                title: document.getElementById("title").value,
                description: document.getElementById("description").value,
                dueDate: document.getElementById("dueDate").value,
                priority: document.getElementById("priority").value,
                user_id: userId
            };

            try {
                let method, endpoint;
                if (taskId) {
                    method = "PUT";
                    endpoint = `${API_URL}/${taskId}`;
                }
                else {
                    method = "POST";
                    endpoint = API_URL;
                }

                const res = await fetch(endpoint, {
                    method,
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Errore nel salvataggio del task");

                clearForm();
                loadTasks();
            }
            catch (error) {
                alert(error.message);
            }
        });

        async function deleteTask(id) {
            if (!confirm("Vuoi davvero eliminare questo task?")) return;
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });
                if (!res.ok) throw new Error("Errore eliminazione");

                loadTasks();
            }
            catch (error) {
                alert(error.message);
            }
        }

        async function completeTask(id) {
            try {
                const res = await fetch(`${API_URL}/${id}/check`, {
                    method: "PUT",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });
                if (!res.ok) throw new Error("Errore aggiornamento stato");

                loadTasks();
            }
            catch (error) {
                alert(error.message);
            }
        }

        function clearForm() {
            document.getElementById("formTitle").textContent = "Create New Task";
            document.getElementById("submitBtn").textContent = "Add Task";
            document.getElementById("cancelEditBtn").classList.add("d-none");
            ["taskId", "title", "description", "creationDate", "dueDate", "priority"].forEach(id => {
                document.getElementById(id).value = "";
            });
        }

        loadTasks();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
