<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      overflow: hidden;
    }
    .task-card {
      transition: box-shadow 0.2s ease;
    }
    .task-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .form-control, .form-select, textarea {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      border-color: var(--bs-border-color);
    }
    .form-control:focus, .form-select:focus, textarea:focus {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
    }
    .theme-toggle, .logout-btn {
      position: absolute;
      top: 1rem;
    }
    .theme-toggle { right: 6rem; }
    .logout-btn { right: 1rem; }
    .no-tasks-message {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bs-secondary-color);
    }
    #tasksList {
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-body text-body">

<!-- Top-right controls -->
<button class="btn btn-outline-secondary theme-toggle" id="themeBtn">üåô</button>
<a href="login.html" class="btn btn-outline-danger logout-btn">Logout</a>

<div class="container-fluid">
  <div class="row vh-100">

    <!-- Left: Task List -->
    <div class="col-md-6 border-end p-4 d-flex flex-column">
      <h3 class="mb-4">Your Tasks</h3>
      <div id="tasksList" class="flex-grow-1">
        <!-- Tasks or message will be rendered here -->
      </div>
    </div>

    <!-- Right: New Task Form -->
    <div class="col-md-6 p-4 d-flex flex-column">
      <h3 class="mb-4">Create New Task</h3>
      <form id="taskForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" class="form-control" required />
        </div>
        <div class="mb-4">
          <label for="priority" class="form-label">Priority</label>
          <select id="priority" name="priority" class="form-select" required>
            <option value="">Select priority</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </form>
    </div>
  </div>
</div>

<!-- Theme toggle logic -->
<script src="js/theme-toggle.js"></script>

<script>
  // üß† Load existing tasks
  function loadTasks() {
    const tasks = []; // TODO: Replace with GET /api/tasks
    const tasksList = document.getElementById("tasksList");
    tasksList.innerHTML = "";

    if (tasks.length === 0) {
      tasksList.innerHTML = `
        <div class="no-tasks-message">
          <p class="text-center">No tasks yet. Create one on the right ‚Üí</p>
        </div>
      `;
      return;
    }

    tasks.forEach(task => {
      const card = document.createElement("div");
      card.className = "card mb-3 task-card";
      card.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${task.title}</h5>
          <p class="card-text">${task.description}</p>
          <p class="card-text"><small class="text-muted">Due: ${task.dueDate}</small></p>
          <span class="badge bg-${getPriorityClass(task.priority)}">${task.priority}</span>
          <div class="mt-3">
            <button class="btn btn-sm btn-success me-2" onclick="completeTask(${task.id})">Complete</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
          </div>
        </div>
      `;
      tasksList.appendChild(card);
    });
  }

  // üé® Priority badge class
  function getPriorityClass(priority) {
    switch (priority) {
      case "HIGH": return "danger";
      case "MEDIUM": return "warning";
      case "LOW": return "secondary";
      default: return "light";
    }
  }

  // ‚ûï Add new task
  document.getElementById("taskForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const data = {
      title: e.target.title.value,
      description: e.target.description.value,
      dueDate: e.target.dueDate.value,
      priority: e.target.priority.value
    };

    // TODO: POST /api/tasks with 'data'
    console.log("POST /api/tasks", data);

    e.target.reset();
    loadTasks();
  });

  // üóëÔ∏è Delete task
  function deleteTask(id) {
    // TODO: DELETE /api/tasks/{id}
    console.log("DELETE task", id);
  }

  // ‚úÖ Complete task
  function completeTask(id) {
    // TODO: PUT /api/tasks/{id} to mark as completed
    console.log("COMPLETE task", id);
  }

  // üîÅ On page load
  loadTasks();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
