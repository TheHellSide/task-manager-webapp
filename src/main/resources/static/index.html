<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do - App</title>
    <script>
        (function () {
          const theme = localStorage.getItem("theme") || "light";
          document.documentElement.setAttribute("data-bs-theme", theme);
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        html, body {
          height: 100%;
          margin: 0;
        }

        body {
          background-color: var(--bs-body-bg);
          color: var(--bs-body-color);
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .hero {
          max-width: 600px;
        }

        .theme-toggle {
          position: fixed;
          top: 1rem;
          right: 1rem;
          z-index: 1000;
        }

        .btn-outline-secondary {
          border-color: var(--bs-border-color);
          color: var(--bs-body-color);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center text-center bg-body text-body">

<!-- üåó Theme Toggle Button -->
<button class="btn btn-outline-secondary theme-toggle" id="themeBtn">üåô</button>

<!-- Hero Section -->
<div class="hero px-4">
    <h1 class="mb-3 display-4">Welcome to To-Do App</h1>
    <p class="mb-4 lead">
        Manage your tasks efficiently and stay organized. <b>Simple, clean, and effective.</b>
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="login.html" class="btn btn-primary btn-lg px-4">Login</a>
        <a href="register.html" class="btn btn-outline-primary btn-lg px-4">Register</a>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fully working theme toggle using Bootstrap's data-bs-theme
    document.addEventListener("DOMContentLoaded", function () {
      const themeBtn = document.getElementById("themeBtn");
      const html = document.documentElement;
      const storedTheme = localStorage.getItem("theme");

      if (storedTheme) {
        html.setAttribute("data-bs-theme", storedTheme);
        themeBtn.textContent = storedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
      }

      themeBtn.addEventListener("click", () => {
        const currentTheme = html.getAttribute("data-bs-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-bs-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        themeBtn.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
      });
    });
</script>
</body>
</html>
