<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do - Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { overflow: hidden; }
    .task-card {
      transition: box-shadow 0.2s ease;
      color: white;
    }
    .task-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .priority-high {
      background-color: #dc3545; /* rosso */
    }
    .priority-medium {
      background-color: #ffc107; /* giallo */
      color: black;
    }
    .priority-low {
      background-color: #198754; /* verde */
    }
    .form-control, .form-select, textarea {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      border-color: var(--bs-border-color);
    }
    .form-control:focus, .form-select:focus, textarea:focus {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
    }
    .users-btn { position: absolute; top: 1rem; right: 6rem; }
    .theme-toggle { position: absolute; top: 1rem; right: 9rem; }
    .logout-btn { position: absolute; top: 1rem; right: 1rem; }
    .no-tasks-message {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bs-secondary-color);
    }
    #tasksList { overflow-y: auto; }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userStr = localStorage.getItem('loggedUser');
      if (!userStr) window.location.href = 'login.html';
    });

    (function () {
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-bs-theme", theme);
    })();
  </script>
</head>

<body class="bg-body text-body">

<!-- Top-right controls -->
<button class="btn btn-outline-secondary theme-toggle" id="themeBtn">ðŸŒ™</button>
<a href="user.html" class="btn btn-outline-success users-btn">ðŸ‘¤</a>
<a href="index.html" id="logoutBtn" class="btn btn-outline-danger logout-btn"><b>Logout</b></a>

<div class="container-fluid">
  <div class="row vh-100">

    <!-- Left: Task List -->
    <div class="col-md-6 border-end p-4 d-flex flex-column">
      <h3 class="mb-4">Your Tasks</h3>
      <div id="tasksList" class="flex-grow-1">
        <!-- Tasks or message will be rendered here -->
      </div>
    </div>

    <!-- Right: New/Edit Task Form -->
    <div class="col-md-6 p-4 d-flex flex-column">
      <h3 id="formTitle" class="mb-4">Create New Task</h3>
      <form id="taskForm">
        <!-- Hidden input to store task id for editing -->
        <input type="hidden" id="taskId" />

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="creationDate" class="form-label">Creation Date</label>
          <input type="text" id="creationDate" class="form-control" readonly disabled />
        </div>
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" class="form-control" required />
        </div>
        <div class="mb-4">
          <label for="priority" class="form-label">Priority</label>
          <select id="priority" name="priority" class="form-select" required>
            <option value="">Select priority</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary w-100">Add Task</button>
        <button type="button" id="cancelEditBtn" class="btn btn-secondary w-100 mt-2 d-none">Cancel Edit</button>
      </form>
    </div>
  </div>
</div>

<!-- JS logic -->
<script src="js/theme-toggle.js"></script>
<script>
  const API_URL = "/api/v1/task";
  const loggedUser = JSON.parse(localStorage.getItem("loggedUser"));

  document.getElementById('logoutBtn')?.addEventListener('click', () => {
    localStorage.removeItem('loggedUser');
    window.location.href = 'login.html';
  });

  function getPriorityClass(priority) {
    switch (priority) {
      case "HIGH": return "priority-high";
      case "MEDIUM": return "priority-medium";
      case "LOW": return "priority-low";
      default: return "";
    }
  }

  function loadTasks() {
    fetch(API_URL)
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch tasks");
        return response.json();
      })
      .then(tasks => {
        const tasksList = document.getElementById("tasksList");
        tasksList.innerHTML = "";

        const userTasks = tasks.filter(task => task.user_id === loggedUser.id);

        if (userTasks.length === 0) {
          tasksList.innerHTML = `
            <div class="no-tasks-message">
              <p class="text-center">No tasks for you yet. Create one â†’</p>
            </div>
          `;
          return;
        }

        userTasks.forEach(task => {
          const card = document.createElement("div");
          card.className = `card mb-3 task-card ${getPriorityClass(task.priority)}`;
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${task.title}</h5>
              <p class="card-text">${task.description}</p>
              <p class="card-text">
                <small>Created: ${task.creationDate}</small><br/>
                <small>Due: ${task.dueDate}</small>
              </p>
              <span class="badge bg-light text-dark">${task.priority}</span>
              <div class="mt-3">
                <button class="btn btn-sm btn-${task.completed ? 'secondary' : 'success'} me-2" onclick="completeTask(${task.id})">
                  ${task.completed ? "Undo" : "Complete"}
                </button>
                <button class="btn btn-sm btn-warning me-2" onclick="startEditTask(${task.id})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
              </div>
            </div>
          `;
          tasksList.appendChild(card);
        });
      })
      .catch(error => console.error(error));
  }

  function clearForm() {
    document.getElementById("formTitle").textContent = "Create New Task";
    document.getElementById("submitBtn").textContent = "Add Task";
    document.getElementById("cancelEditBtn").classList.add("d-none");
    document.getElementById("taskId").value = "";
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    document.getElementById("creationDate").value = "";
    document.getElementById("dueDate").value = "";
    document.getElementById("priority").value = "";
  }

  function startEditTask(id) {
    fetch(`${API_URL}/${id}`)
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch task");
        return res.json();
      })
      .then(task => {
        document.getElementById("formTitle").textContent = "Edit Task";
        document.getElementById("submitBtn").textContent = "Save Changes";
        document.getElementById("cancelEditBtn").classList.remove("d-none");

        document.getElementById("taskId").value = task.id;
        document.getElementById("title").value = task.title;
        document.getElementById("description").value = task.description;
        document.getElementById("creationDate").value = task.creationDate;
        document.getElementById("dueDate").value = task.dueDate;
        document.getElementById("priority").value = task.priority;
      })
      .catch(err => alert(err));
  }

  document.getElementById("cancelEditBtn").addEventListener("click", () => {
    clearForm();
  });

  document.getElementById("taskForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const form = e.target;

    const taskId = document.getElementById("taskId").value;

    const taskPayload = {
      title: form.title.value,
      description: form.description.value,
      dueDate: form.dueDate.value || null,
      priority: form.priority.value,
      user_id: loggedUser.id
    };


    if (taskId) {
      // Update existing task (PUT)
      fetch(`${API_URL}/${taskId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(taskPayload)
      })
        .then(res => {
          if (!res.ok) throw new Error("Failed to update task");
          return res.text();
        })
        .then(() => {
          clearForm();
          loadTasks();
        })
        .catch(err => alert(err));
    } else {
      // Create new task (POST)
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(taskPayload)
      })
        .then(res => {
          if (!res.ok) throw new Error("Failed to create task");
          return res.text();
        })
        .then(() => {
          clearForm();
          loadTasks();
        })
        .catch(err => alert(err));
    }
  });

  function deleteTask(id) {
    // senza popup di conferma
    fetch(`${API_URL}/${id}`, { method: "DELETE" })
      .then(res => {
        if (!res.ok) throw new Error("Failed to delete task");
        return res.text();
      })
      .then(() => loadTasks())
      .catch(err => alert(err));
  }

  function completeTask(id) {
    fetch(`${API_URL}/${id}/check`, { method: "PUT" })
      .then(res => {
        if (!res.ok) throw new Error("Failed to update task status");
        return res.text();
      })
      .then(() => loadTasks())
      .catch(err => alert(err));
  }

  loadTasks();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
