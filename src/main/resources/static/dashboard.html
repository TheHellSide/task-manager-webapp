<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do - Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { overflow: hidden; }
    .task-card { transition: box-shadow 0.2s ease; }
    .task-card:hover { box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
    .form-control, .form-select, textarea {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      border-color: var(--bs-border-color);
    }
    .form-control:focus, .form-select:focus, textarea:focus {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
    }
    .users-btn { position: absolute; top: 1rem; right: 6rem; }
    .theme-toggle { position: absolute; top: 1rem; right: 9rem; }
    .logout-btn { position: absolute; top: 1rem; right: 1rem; }
    .no-tasks-message {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bs-secondary-color);
    }
    #tasksList { overflow-y: auto; }
  </style>

  <!-- Theme and auth check -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userStr = localStorage.getItem('loggedUser');
      if (!userStr) window.location.href = 'login.html';
      else JSON.parse(userStr); // already parsed below
    });

    (function () {
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-bs-theme", theme);
    })();
  </script>
</head>

<body class="bg-body text-body">

<!-- Top-right controls -->
<button class="btn btn-outline-secondary theme-toggle" id="themeBtn">ðŸŒ™</button>
<a href="user.html" class="btn btn-outline-success users-btn">ðŸ‘¤</a>
<a href="index.html" id="logoutBtn" class="btn btn-outline-danger logout-btn"><b>Logout</b></a>

<div class="container-fluid">
  <div class="row vh-100">

    <!-- Left: Task List -->
    <div class="col-md-6 border-end p-4 d-flex flex-column">
      <h3 class="mb-4">Your Tasks</h3>
      <div id="tasksList" class="flex-grow-1">
        <!-- Tasks or message will be rendered here -->
      </div>
    </div>

    <!-- Right: New Task Form -->
    <div class="col-md-6 p-4 d-flex flex-column">
      <h3 class="mb-4">Create New Task</h3>
      <form id="taskForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" class="form-control" required />
        </div>
        <div class="mb-4">
          <label for="priority" class="form-label">Priority</label>
          <select id="priority" name="priority" class="form-select" required>
            <option value="">Select priority</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </form>
    </div>
  </div>
</div>

<!-- JavaScript logic -->
<script src="js/theme-toggle.js"></script>
<script>
  const apiBase = "/api/v1/task";
  const loggedUser = JSON.parse(localStorage.getItem("loggedUser"));

  document.getElementById('logoutBtn')?.addEventListener('click', () => {
    localStorage.removeItem('loggedUser');
    window.location.href = 'login.html';
  });

  function getPriorityClass(priority) {
    switch (priority) {
      case "HIGH": return "danger";
      case "MEDIUM": return "warning";
      case "LOW": return "secondary";
      default: return "light";
    }
  }

  function loadTasks() {
    fetch(apiBase)
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch tasks");
        return response.json();
      })
      .then(tasks => {
        const tasksList = document.getElementById("tasksList");
        tasksList.innerHTML = "";

        // FILTRA le task dell'utente loggato
        const userTasks = tasks.filter(task => task.user_id === loggedUser.id);

        if (userTasks.length === 0) {
          tasksList.innerHTML = `
            <div class="no-tasks-message">
              <p class="text-center">No tasks for you yet. Create one â†’</p>
            </div>
          `;
          return;
        }

        userTasks.forEach(task => {
          const card = document.createElement("div");
          card.className = "card mb-3 task-card";
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${task.title}</h5>
              <p class="card-text">${task.description}</p>
              <p class="card-text"><small class="text-muted">Due: ${task.dueDate}</small></p>
              <span class="badge bg-${getPriorityClass(task.priority)}">${task.priority}</span>
              <div class="mt-3">
                <button class="btn btn-sm btn-${task.completed ? 'secondary' : 'success'} me-2" onclick="completeTask(${task.id})">
                  ${task.completed ? "Undo" : "Complete"}
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
              </div>
            </div>
          `;
          tasksList.appendChild(card);
        });
      })
      .catch(error => console.error(error));
  }

  document.getElementById("taskForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const form = e.target;

    const task = {
      title: form.title.value,
      description: form.description.value,
      dueDate: form.dueDate.value,
      priority: form.priority.value,
      user: { id: loggedUser.id }
    };

    fetch(apiBase, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(task)
    })
      .then(res => {
        if (!res.ok) throw new Error("Failed to create task");
        return res.text();
      })
      .then(() => {
        form.reset();
        loadTasks();
      })
      .catch(err => alert(err));
  });

  function deleteTask(id) {
    fetch(`${apiBase}/${id}`, {
      method: "DELETE"
    })
      .then(res => {
        if (!res.ok) throw new Error("Failed to delete task");
        return res.text();
      })
      .then(() => loadTasks())
      .catch(err => alert(err));
  }

  function completeTask(id) {
    fetch(`${apiBase}/${id}/check`, {
      method: "PUT"
    })
      .then(res => {
        if (!res.ok) throw new Error("Failed to update task status");
        return res.text();
      })
      .then(() => loadTasks())
      .catch(err => alert(err));
  }

  loadTasks();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
