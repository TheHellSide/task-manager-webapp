<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>To-Do - Login</title>
    <script>
    // THEME
    (function () {
        const theme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-bs-theme", theme);
    })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
        }

        .center-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            position: relative;
        }

        .theme-hash {
            position: absolute;
            top: 1rem;
            right: 1.2rem;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--bs-secondary-color);
        }

        .theme-hash:hover {
            color: var(--bs-primary);
        }
    </style>
</head>
<body class="bg-body text-body">
    <div class="center-container">
        <div class="form-box">
            <span class="theme-hash theme-toggle" id="themeBtn">ðŸŒ™</span>
            <h2 class="mb-4 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username (email not supported)</label>
                    <input type="text" class="form-control" id="username" required />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

        <!-- ERROR -->
        <div id="errorMsg" class="alert alert-danger mt-3 text-center fw-semibold" role="alert" style="display:none;"></div>

        <!-- REDIRECT -->
        <div class="mt-3 text-center">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</div>

    <script src="js/theme-toggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api/v1/user/login';
        const errorDiv = document.getElementById('errorMsg');

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (res.ok) {
                    const data = await res.json();

                    if (!data.token) {
                        throw new Error('Invalid login response format: missing token');
                    }

                    // SAVE DATA
                    const user = {
                        id: data.id,
                        token: data.token,
                        username: data.username,
                        email: data.email
                    };
                    localStorage.setItem('loggedUser', JSON.stringify(user));

                    // REDIRECT
                    window.location.href = 'dashboard.html';
                }
                else if (res.status === 401) {
                    const err = await res.text();
                    errorDiv.textContent = 'Login failed: ' + err;
                    errorDiv.style.display = 'block';
                }
                else {
                    errorDiv.textContent = 'Unexpected error: ' + res.statusText;
                    errorDiv.style.display = 'block';
                }
            }
            catch (error) {
                errorDiv.textContent = 'Network error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
